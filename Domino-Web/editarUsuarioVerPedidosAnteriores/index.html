<!doctype html>
<html lang="en" ng-app="editarUsuarioApp">

  <head>
    <meta charset="utf-8">
    <title>Editar Usuairo</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- ANGULAR  -->
    <script src="node_modules/angular/angular.min.js"></script>
  </head>


  <body ng-controller="UsuarioCtrl as usuario">

    <div class="container">

      <div class="well-lg">

        <form>
          <div class="input-group" ng-data="usuario.nombre" type="text">
            <h2>{{usuario.userName}}</h2>
          </div>
        </form>

        <div  class="panel-body">
          <div>
            <label>Nombre:</label> <input ng-model="usuario.nombre" type="text" placeholder="nombre">
          </div>
        </div>

        <div  class="panel-body">
          <div>
            <label>Mail:</label> <input ng-model="usuario.mail" type="text" placeholder="nombre">
          </div>
        </div>

        <div  class="panel-body">
          <div>
            <label>Direccion:</label> <input ng-model="usuario.direccion" type="text" placeholder="nombre">
          </div>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" ng-click="usuario.guardarCambios">
            Guardar
          </button>
        </div>

        <form>
          <div class="input-group">
            <h2>Pedidos Anteriores</h2>
          </div>
        </form>

        <table class="table table-hover">
          <thead>
          <tr>
            <th>Pizzas</th>
            <th>Direccion</th>
            <th>Monto</th>
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="datosDePedido in usuario.datosDePedido">
            <td>{{datosDePedido.pizza}}</td>
            <td>{{datosDePedido.direccion}}</td>
            <td>$ {{datosDePedido.monto}}</td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>

    <!-- JS -->
    <script src="app.js"></script>

  </body>
</html>
