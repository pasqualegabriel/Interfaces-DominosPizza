<!DOCTYPE html>
<html lang="es" ng-app="listaPromos">

	<head>
		<meta charset="utf-8">
		<title>ingredientesExtras</title>	

		<link rel="stylesheet" type="text/css" href="styles.css">

  		<!-- JQUERY -->
 		<script src="node_modules/jquery/dist/jquery.min.js"></script>

		<!-- BOOTSTRAP -->
 		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
 		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
 		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

 		<!-- ANGULAR  -->
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-animate/angular-animate.min.js"></script>

	</head>

	<body data-ng-controller="PromoController as promos">

		<div id="tamanioIngredientes">
            <input id="inputPrincipal" placeholder="  TamaÃ±o > Ingredientes"><br>
        </div>

		<div id="titulo">
			<div id="tituloIzq">
	            <label><h1>Napolitana</h1></label> 
	        </div>
	        <div id="tituloCenter">
	            <label><h3>Grande</h3></label>
	        </div>
	        <div id="tituloDer">
	        	<label><h3><span class="label label-primary">$ 7</span></h3></label>
	        </div>
		</div>

			<div id="gral">

				<ul data-ng-repeat="pizza in promos.listaDePromos">
				  
					<a id="ingredienteExtra" href="#" class="list-group-item list-group-item-info">
						<label id="begin">
							<h2>x</h2>
						</label>
						<label id="first">
							<h3>{{pizza.name}}</h3>
						</label>
						<label id="second"> 
							<input type="radio" name="nombre" value="pizza.nombre"> {{pizza.nombre}}<br>
							<input type="radio" name="desc"   value="pizza.descripcion"> {{pizza.descripcion}}<br>
							<input type="radio" name="precio" value="pizza.precio"> {{pizza.precio}}<br>
						</label>
		
					</a>
				  
				</ul>	

		</div>

		<div id="extras">
			
			<h3 id="extrasTitle">Extras</h3>
		    
			</br>
			<ul data-ng-repeat="ingrediente in promos.listaDeIngredientes">
				<p><a href="https://sites.google.com/site/programacionui/"> + {{ingrediente.nombre}}   (+{{ingrediente.precio}})</a></p>
			</ul>
			</br>
			<div class="btn-group">
          <button type="submit" class="btn btn-primary" ng-click="promos.continuar()">
            Continuar
          </button>
          </div>
		</div>


		<!-- nuestro jscript -->
		<script src="js/listaPromos.js"></script>

	</body>
</html>
