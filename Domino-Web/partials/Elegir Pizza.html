<!DOCTYPE html>
<html lang="es" ng-app="listaPromos">

	<head>
		<meta charset="utf-8">
		<title>Elegir Pizza</title>	

  		<!-- JQUERY -->
 		<script src="node_modules/jquery/dist/jquery.min.js"></script>

		<!-- BOOTSTRAP -->
 		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
 		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
 		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

 		<!-- ANGULAR  -->
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-animate/angular-animate.min.js"></script>

	</head>

	<body data-ng-controller="PromoController as promos">

		<div align="center">
			<h1>Elegi tu Pizza ideal</h1> 
		

			<div>
				<ul data-ng-repeat="pizza in promos.listaDePromos">
					<li>
						<label>
							<h2>{{pizza.nombre}}</h2>
							<h3>{{pizza.descripcion}}</h3>
						</label> 
						<label> 
							<h1>$ {{pizza.precio}}</h1>	
						</label>
						<button type="submit" ng-click="promos.seleccionar()"><h1>></h1></button>
					</li>
				</ul>	
			</div>
		</div>

		<!-- nuestro jscript -->
		<script src="js/listaPromos.js"></script>

	</body>
</html>
