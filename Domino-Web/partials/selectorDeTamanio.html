
<head>
    <meta charset="UTF-8">
    <title>Editar pizza2</title>
</head>

<div data-ng-controller="promoControlerV2 as promos">

    <div align="center">
        <label>
            <h1>Elige el tamanio de tu pizza</h1>
        </label>
        <ul data-ng-repeat="tamanio in promos.tamanios">

            <button id="boton" type="submit" class="btn btn-default" ng-click="">

                <label class="block">
                    <div id="datos">
                        <h2>{{tamanio.nombre}}</h2>

                    </div>
                </label>
                <label>
                    <div id="precio">
                        <h3><span class="label label-primary">$ {{tamanio.precio}}</span></h3>
                    </div>
                </label>
                <label>
                    <div id="imagen" >
                        <img src="../imagenes/flechita.png" width="38" height="80">
                    </div>
                </label>
            </button>

        </ul>
    </div>


    <!-- nuestro jscript -->
    <script src="../js/customPizza.js"></script>

</div>
