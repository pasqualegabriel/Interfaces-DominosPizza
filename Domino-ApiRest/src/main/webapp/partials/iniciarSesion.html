
<head>
    <link rel="stylesheet" type="text/css" href="../css/iniciarSesionStyles.css">
</head>

<div>

    <div class="container">
        <form>
            <div>
                <h2>Iniciar Sesion</h2>
            </div>
        </form>


        <div  class="panel-body">

            <form name="form1">
                <label>Usuario: </label> <input  ng-model="logIn.nick" type="text" name="nick" placeholder="nombre de usuario" required>
            </form>

            <form class="panel panel-default" name="form2">
                <label>Contraseña: </label>  <input  ng-model="logIn.pass" type="password" name="password" placeholder="contraseña" required>
            </form>

            <form class="btn-group" name="form3">
                <button type="submit" name="iniciarSesion" class="btn btn-primary" ng-click="logIn.validUserCredentials()" ng-disabled="form1.nick.$invalid || form2.password.$invalid" >Iniciar Sesión</button> <br>
            </form>

            <form>
                <br>
                <button type="submit" name="Registrarse" class="btn btn-primary" ng-click="logIn.goRegister()">registrarse</button>
            </form>

        </div>


    </div>
</div>
