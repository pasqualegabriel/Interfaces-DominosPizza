
    <div class="container">

      <div class="well-lg">

        <form>
          <div class="input-group" ng-data="usuario.nombre" type="text">
            <h2>{{usuario.userName}}</h2>
          </div>
        </form>

        <div  class="panel-body">
            <label>Nombre:</label> <input ng-model="usuario.nombre" type="text" placeholder="nombre">
        </div>

        <div  class="panel-body">
            <label>Mail:     </label> <input ng-model="usuario.mail" type="text" placeholder="nombre">
        </div>

        <div  class="panel-body">
            <label>Direccion:</label> <input ng-model="usuario.direccion" type="text" placeholder="nombre">
        </div>

        <br/>

        <div class="btn-group">
          <button type="button" class="btn btn-primary" ng-click="usuario.guardarCambios()">
            Guardar
          </button>
        </div>

        <br/><br/>

        <form>
          <div class="input-group">
            <h2>Pedidos Anteriores</h2>
          </div>
        </form>

        <table class="table table-hover">
          <thead>
          <tr>
            <th>Pizzas</th>
            <th>Direccion</th>
            <th>Monto</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="datosDePedido in usuario.datosDePedido">
            <td>{{datosDePedido.pizza()}}</td>
            <td>{{datosDePedido.direccion()}}</td>
            <td>$ {{datosDePedido.monto}}</td>
            <td><button type="submit" name="repetir" class="btn btn-primary" ng-click="usuario.repetirPedido(datosDePedido)">
              Repetir
            </button></td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
