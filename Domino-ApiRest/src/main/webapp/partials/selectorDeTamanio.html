
<head>
    <meta charset="UTF-8">
    <title>Editar pizza2</title>

    <link rel="stylesheet" type="text/css" href="../css/editarPizza1styles.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</head>

<div>

    <div align="center">
        <label>
            <h1>Elige el tamanio de tu pizza</h1>
        </label>

        <ul data-ng-repeat="tamanio in customSize.tamanios">

            <button id="boton" type="submit" class="btn btn-default" ng-click="customSize.armarPizza(customSize.pizzaSeleccionada, tamanio)">

                <label class="block">
                    <div id="datos">
                        <h2>{{tamanio.nombre}}</h2>

                    </div>
                </label>
                <label>
                    <div id="precio">
                        <h3><span class="label label-primary">$ {{tamanio.precio}}</span></h3>
                    </div>
                </label>
                <label>
                    <div id="imagen" >
                        <img src="../resources/imagenes/flechita.png" width="38" height="80">
                    </div>
                </label>
            </button>

        </ul>
    </div>
</div>
